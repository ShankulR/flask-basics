<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            min-height: 100vh;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .filters {
            text-align: center;
            margin: 20px 0;
        }

        .filters a {
            background: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: 0.3s;
        }

        .filters a:hover {
            background: #ffdd59;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.15);
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .high {
            color: #ff4757;
            font-weight: bold;
        }

        .medium {
            color: #ffa502;
            font-weight: bold;
        }

        .low {
            color: #2ed573;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            background: #1e90ff;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #3742fa;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>My To-Do List</h1>
    {% block content %}{% endblock %}
</div>
</body>
</html>
