{% extends 'base.html' %}
{% block content %}

<div class="filters">
    <a href="/">All</a>
    <a href="/?status=Completed">Completed</a>
    <a href="/?status=In Progress">In Progress</a>
    <a href="/?status=Pending">Pending</a>
</div>

<div class="card">
    <h3>âž• Add New Task</h3>
    <form method="POST">
        <input type="text" name="title" placeholder="Task title" required style="padding:10px;width:60%">
        
        <select name="priority" style="padding:10px">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>

        <button class="btn" type="submit">Add Task</button>
    </form>
</div>

{% for task in tasks %}
<div class="card">
    <h3>{{ task.title }}</h3>
    <p>Status: {{ task.status }}</p>
    <p class="{{ task.priority|lower }}">Priority: {{ task.priority }}</p>
    <a class="btn" href="/task/{{ task.id }}">View Details</a>
</div>
{% endfor %}

{% endblock %}
