<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f4f8;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2d3748;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #e2e8f0;
        }
        nav a {
            margin-right: 15px;
            color: #2b6cb0;
            text-decoration: none;
            font-weight: bold;
        }
        nav {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">

        <nav>
            <a href="/">Home</a>
            <a href="/profile">Profile</a>
            <a href="/skills">Skills</a>
            <a href="/projects">Projects</a>
            <a href="/grades">Grades</a>
        </nav>

        <h1>Student Grades</h1>

        <table>
            <tr>
                <th>Subject</th>
                <th>Grade</th>
            </tr>

            {% for subject, grade in grades.items() %}
            <tr>
                <td>{{ subject }}</td>
                <td>{{ grade }}</td>
            </tr>
            {% endfor %}
        </table>

    </div>
</body>
</html>
