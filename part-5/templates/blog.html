{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
<div class="card">
    <h2>My Blog</h2>

    {% if posts %}
        {% for post in posts %}
            <div style="margin-bottom: 25px;">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <hr>
            </div>
        {% endfor %}
    {% else %}
        <p>No blog posts available.</p>
    {% endif %}
</div>
{% endblock %}
